name: Deploy

on:
  push:
    branches: [
      "main",
      "release/*",
    ]

# Set default minimum permissions to prevent unnecessary access
permissions: {}

env:
  CI: 1
  TURBO_TELEMETRY_DISABLED: 1
  GITHUB_BASE_REF: ${{ github.base_ref }}
  GITHUB_HEAD_REF: ${{ github.head_ref }}
  GITHUB_REF: ${{ github.ref }}
  NPM_CONFIG_PROVENANCE: true
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.repository == 'lynx-family/lynx-stack'
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions-rust-lang/setup-rust-toolchain@2fcdc490d667999e01ddbbf0f2823181beef6b39 # v1
        with:
          cache: false
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "24"
          package-manager-cache: false
      - name: Install wasm-bindgen
        uses: taiki-e/install-action@8ea32481661d5e04d602f215b94f17e4014b44f9 # v2
        with:
          tool: wasm-bindgen@0.2.101
      - name: Install
        run: |
          npm install -g corepack@latest
          corepack enable && corepack prepare
          corepack pnpm install --frozen-lockfile
      - name: build
        run: |
          corepack pnpm turbo --filter !@lynx-js/web-tests --filter !benchx_cli --filter "!@lynx-js/benchmark-*" build --summarize
      - name: Save Turbo Result
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: deploy-${{ github.sha }}
          path: .turbo
          if-no-files-found: error
          retention-days: 1
          overwrite: true
          include-hidden-files: true
  # We make a build here to make sure cache works for pull requests
  # See: https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/caching-dependencies-to-speed-up-workflows#restrictions-for-accessing-a-cache
  build-all:
    concurrency:
      group: ${{ github.workflow }}-build-${{ github.ref }}
      cancel-in-progress: false
    uses: ./.github/workflows/workflow-build.yml
    if: github.repository == 'lynx-family/lynx-stack'
    permissions: {}
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  benchmark:
    needs: build-all
    uses: ./.github/workflows/workflow-bench.yml
    permissions: {}
  bundle-analysis:
    permissions: {}
    needs: build-all
    uses: ./.github/workflows/workflow-bundle-analysis.yml
    if: github.repository == 'lynx-family/lynx-stack'
  coverage:
    needs: build-all
    uses: ./.github/workflows/workflow-test.yml
    if: github.repository == 'lynx-family/lynx-stack'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    with:
      runs-on: lynx-ubuntu-24.04-medium
      run: >
        pnpm run test
        --testTimeout=50000
        --hookTimeout=50000
        --reporter=dot
        --reporter=junit
        --outputFile=test-report.junit.xml
        --coverage
        --no-cache
        --logHeapUsage
        --silent
  publish:
    timeout-minutes: 30
    needs: build
    runs-on: ubuntu-latest
    if: github.repository == 'lynx-family/lynx-stack'
    concurrency:
      group: ${{ github.workflow }}-publish-${{ github.ref }}
      cancel-in-progress: false
    environment: npm
    permissions:
      contents: write
      pull-requests: write
      statuses: read
      # `id-token: write` is required for npm provenance
      # See: https://docs.npmjs.com/generating-provenance-statements#publishing-packages-with-provenance-via-github-actions
      id-token: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          package-manager-cache: false
      - name: Install
        run: |
          npm install -g corepack@latest
          corepack enable && corepack prepare
          corepack pnpm install --frozen-lockfile
      - name: Download Turbo Cache
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        timeout-minutes: 5
        with:
          name: deploy-${{ github.sha }}
          path: .turbo
      - name: build
        run: |
          corepack pnpm turbo --filter !@lynx-js/web-tests build --filter !benchx_cli --filter "!@lynx-js/benchmark-*" --summarize
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date -u +'%Y-%m-%d %H:%M:%S')"
      - name: attempt to release
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          publish: pnpm changeset publish
          title: "chore: Release ${{ steps.date.outputs.date }}"

  canary-publish:
    timeout-minutes: 30
    needs: build
    runs-on: ubuntu-latest
    if: github.repository == 'lynx-family/lynx-stack'
    environment: npm
    permissions:
      contents: read
      pull-requests: read
      statuses: read
      # `id-token: write` is required for npm provenance
      # See: https://docs.npmjs.com/generating-provenance-statements#publishing-packages-with-provenance-via-github-actions
      id-token: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          package-manager-cache: false
      - name: Install
        run: |
          npm install -g corepack@latest
          corepack enable && corepack prepare
          corepack pnpm install --frozen-lockfile
      - name: Download Turbo Cache
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        timeout-minutes: 5
        with:
          name: deploy-${{ github.sha }}
          path: .turbo
      - name: build
        run: |
          corepack pnpm turbo --filter !@lynx-js/web-tests --filter !benchx_cli --filter "!@lynx-js/benchmark-*" build --summarize
      - name: version canary packages
        env:
          # changesets-changelog-github requires a GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm changeset version --snapshot canary
          node packages/tools/canary-release/snapshot.js
      - name: publish canary packages
        run: |
          pnpm --recursive publish --no-git-checks --access public
  website-build:
    needs: build-all
    if: github.repository == 'lynx-family/lynx-stack'
    uses: ./.github/workflows/workflow-website.yml
    permissions: {}
  website-deploy:
    timeout-minutes: 10
    needs: website-build
    if: github.repository == 'lynx-family/lynx-stack'
    runs-on: ubuntu-latest
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
      contents: read

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
