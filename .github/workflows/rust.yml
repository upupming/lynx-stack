name: Rust

on:
  push:
    branches:
      - main
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true

# Set minimum permissions to prevent unnecessary access
permissions: {}

env:
  CI: 1
  TURBO_TELEMETRY_DISABLED: 1
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  test:
    name: Test (${{ matrix.runs-on.name }})
    runs-on: ${{ matrix.runs-on.label }}
    strategy:
      matrix:
        runs-on:
          - label: lynx-ubuntu-24.04-xlarge
            name: Ubuntu
          # - label: lynx-windows-2022-large
          #   name: Windows
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
      - uses: ./.github/actions/rustup
        with:
          key: test
          save-if: ${{ github.ref_name == 'main' }}
      - name: Install llvm-cov and nextest
        uses: taiki-e/install-action@8ea32481661d5e04d602f215b94f17e4014b44f9 # v2
        with:
          tool: cargo-llvm-cov,cargo-nextest
      - name: Test
        env:
          CARGO_LLVM_COV_FLAGS_NO_RUNNER: --no-sparse
        run: |
          cargo llvm-cov nextest --profile ci --config-file .cargo/nextest.toml --lcov --output-path lcov.info  --release
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/nextest/ci/test-report.junit.xml

  rustfmt:
    runs-on: lynx-ubuntu-24.04-medium
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
      - uses: actions-rust-lang/setup-rust-toolchain@2fcdc490d667999e01ddbbf0f2823181beef6b39 # v1
        with:
          components: rustfmt
          cache: false
      - name: Format
        run: cargo fmt --check

  clippy:
    runs-on: lynx-ubuntu-24.04-medium
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
      - uses: actions-rust-lang/setup-rust-toolchain@2fcdc490d667999e01ddbbf0f2823181beef6b39 # v1
        with:
          components: clippy
          cache: false
      - name: Clippy
        run: cargo clippy --tests -- -D warnings
